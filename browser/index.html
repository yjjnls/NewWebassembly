<!doctype html>
<html>
<script>
    var Module = {
        onRuntimeInitialized: function () {
            var instance = new Module.MyClass(10, "hello");
            instance.oper(instance);
            instance.incrementX();
            console.log('instance.x: ' + instance.x);
            instance.x = 20;
            console.log('instance.x: ' + instance.x);
            instance.incrementX(3);
            console.log('instance.x: ' + instance.x);
            instance.incrementX(2, 3);
            console.log('instance.x: ' + instance.x);
            console.log('instance.x: ' + instance.name);

            console.log('instance.string: ' + Module.MyClass.getStringFromInstance(instance));
            console.log('instance.name: ' + Module.MyClass.getname(instance));
            instance.delete();
        }
    };
</script>
<script src="example.js"></script>

</html>
